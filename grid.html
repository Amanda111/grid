<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grid</title>
	<link rel="stylesheet" href="grid.css">
</head>
<body>
	<div class="grid-container">
		<div class="row">
			<div class="col-4 col-6-s">
				<div class="box"></div>
			</div>
			<div class="col-4 col-6-s">
				<div class="box"></div>
			</div>
			<div class="col-4 col-12-s">
				<div class="box"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-3 col-3-s">
				<div class="box"></div>
			</div>
			<div class="col-6 col-6-s">
				<div class="box"></div>
			</div>
			<div class="col-3 col-3-s">
				<div class="box"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-1 col-2-s">
				<div class="box"></div>
			</div>
			<div class="col-1 col-2-s">
				<div class="box"></div>
			</div>
			<div class="col-2 col-8-s">
				<div class="box"></div>
			</div>
			<div class="col-2 col-3-s">
				<div class="box"></div>
			</div>
			<div class="col-6 col-3-s">
				<div class="box"></div>
			</div>
		</div>
	</div>
</body>
</html>
